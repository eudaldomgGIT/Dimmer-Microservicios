server:
  port: 8080
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        id: customer-service
        uri: lb://customer-service
        predicades:
          Path=/customers/**
        id: product-service
        uri: lb://product-service
        predicades:
          Path=/products/**
        id: shopping-service
        uri: lb://shopping-service
        predicades:
          Path=/invoices/**

